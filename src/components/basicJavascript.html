<script>
    const result = setTimeout(()=>{
       console.log("we are getting this log after one second");
    },3000)
    //1000 millisecond is equal to one second
    setTimeout(()=>{
       clearTimeout(result);
    },1000)
</script>


<script>
    const details = setInterval(()=>{
       console.log("every second it will call");
    },1000)
    //1000 millisecond is equal to one second
    setTimeout(()=>{
       clearInterval(details);
    },5000)
</script>
